<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffccff;
            font-family: Arial, sans-serif;
        }

        .card {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            background: pink;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            backface-visibility: hidden;
            transition: transform 1s;
        }

        .card-front {
            background: linear-gradient(to right, #ff6ec4, #7873f5);
        }

        .card-inside {
            background: white;
            transform: rotateY(180deg);
            flex-direction: column;
        }

        .card.open .card-front {
            transform: rotateY(180deg);
        }

        .card.open .card-inside {
            transform: rotateY(360deg);
        }

        /* Cake Animation */
        .cake {
            width: 50px;
            height: 50px;
            background: #ff6347;
            border-radius: 10px;
            position: relative;
            margin-top: 20px;
        }

        .candle {
            width: 10px;
            height: 20px;
            background: yellow;
            position: absolute;
            top: -20px;
            left: 20px;
        }

        .flame {
            width: 10px;
            height: 15px;
            background: orange;
            position: absolute;
            top: -30px;
            left: 20px;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.7; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-front">
            <h2>Happy Birthday!</h2>
            <p>Click to open</p>
        </div>

</body>
</html>
